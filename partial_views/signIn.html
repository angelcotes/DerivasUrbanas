<div class="nopadding col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="container-fluid">  
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-4" id="logIn">
        <form name="frm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Email@uninorte.edu.co" ng-model="user.email" name="email" required>
            <div class="alert alert-danger" role="alert" ng-show="frm.email.$error.email">Ingrese un email valido</div>
          </div>
          <div class="form-group">
            <label>Contrase単a</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password" name="password" required>
            <div class="alert alert-danger" role="alert" ng-show="frm.password.$dirty && frm.password.$error.required">Ingrese una contrase単a</div>
          </div>
          <div class="form-group">
            <label>Confirmacion contrase単a</label>
            <input type="password" class="form-control" placeholder="Password" name="repassword" required>
            <div class="alert alert-danger" role="alert" ng-show="frm.repassword.$error.required">Ingrese una contrase単a</div>
          </div>
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="First name" ng-model="user.first_name" name="firstname" required>
            <div class="alert alert-danger" role="alert" ng-show="frm.firstname.$dirty && frm.firstname.$error.required">Ingrese un nombre</div>
          </div>
          <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" placeholder="Last name" ng-model="user.last_name" name="lastname" required>
            <div class="alert alert-danger" role="alert" ng-show="frm.lastname.$dirty && frm.lastname.$error.required">Ingrese un apellido</div>
          </div>
          <div class="form-group">
            <label>Tipo de usuario</label>
            <div class="btn-group" data-toggle="buttons" style="width: 100%;">
              <select name="singleSelect" ng-model="user.users_type" style="height: 30px;">
                <option value="Teacher">Profesor</option>
                <option value="Student">Estudiante</option>
              </select>
            </div>
          </div>
          <div class="btn_view">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <button type="submit" class="btn btn-primary btn_log" style="width: 100%;" ng-click="sendata(user)" ng-disable="frm.$invalid">Join</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <a class="btn btn-danger btn_log" href="#/home" style="width: 100%;">Cancel</a>
            </div>
          </div>
        </form>
      </div>      
    </div>
  </div>
</div>
