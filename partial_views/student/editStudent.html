<div class="modal-header">
  <h3>Editar Estudiante(es)</h3>
</div>
<div class="modal-body">
  	<form name="frm">
	  <div class="form-group">
	    <label>Correo Estudiante(es)</label>
	    <div>
	    	<input name="file" class="btn btn-default" type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" onchange="angular.element(this).scope().checkFormat(this.files)" placeholder="Apellidos, Nombres, Usuarios, Codigos">
	    </div>
	  </div>
	</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn" ng-click="cancelar()">cerrar</button>
  <button class="btn btn-primary" ng-click="crearEstudiante()">aceptar</button>
</div>
