<div class="modal-header">
  <h1>Informacion grupo</h1>
</div><!-- /.modal -->
<div class="modal-body">
	<div class="thumbnail">
        <div id="map-canvas" style="width: 100%; height: 500px;" ng-click="markerPos()"></div>
		<div class="caption">
			<div>
        <table class="table grupos table-fixed">
          <thead class="thead-inverse">
            <tr>
              <th class="col-xs-2">Nombre</th><th class="col-xs-2">Rol</th><th class="col-xs-6">Subir archivo</th><th class="col-xs-2">Opciones</th>
            </tr>
          </thead>
          <tbody class="datos">
            <tr  ng-repeat="estudiante in data_miembros">
              <td class="col-xs-2">{{estudiante.first_name}}</td>
              <td class="col-xs-3">{{estudiante.rol}}</td>
              <td class="col-xs-3">
                <i class="fa fa-spinner fa-spin cargando" style="font-size:24px; display:none;"></i><button class="archivo" ngf-select="uploadFile($files, estudiante)" style="width: 100%;" multiple>Seleccionar Archivos</button>
              </td>

              <td class="col-xs-4">
                <a href="" class="btn btn-primary" role="button" ng-click="ruta(estudiante)"><i class="fa fa-road" aria-hidden="true"></i></a>
                <a href="" class="btn btn-success" role="button" ng-click="marcadores(estudiante)"><i class="fa fa-map-marker" aria-hidden="true"></i></a>
              </td>
              
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <h3> Documentos</h3>
        <table class="table grupos table-fixed">
          <thead class="thead-inverse">
            <tr>
              <th class="col-xs-4">Nombre</th><th class="col-xs-4">Propietario</th><th class="col-xs-4">Opciones</th>
            </tr>
          </thead>
          <tbody class="datos">
            <tr  ng-repeat="documento in documentos">
              <td class="col-xs-4">{{documento.name}}</td>
              <td class="col-xs-4">{{documento.first_name}}</td>
              <td class="col-xs-4"><a class="btn btn-info" role="button" ng-click="view(documento)"><i class="fa fa-eye" aria-hidden="true"></i></a> </td>
            </tr>
          </tbody>
        </table>
      </div>
		</div>
	</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn" ng-click="cancelar()">cerrar</button>
  <button class="btn btn-primary" ng-click="editar(actividad)">aceptar</button>
</div>
