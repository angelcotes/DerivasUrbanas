<div class="modal-body">
	<div class="thumbnail">
		<div class="caption">
      <div ng-show="format == 'image'">
        <img ng-src="{{url}}" style="width: 100%;">
      </div>
      <div ng-show="format == 'text'">
        <texto ng-src="{{url}}" style="width: 100%;"></texto>
      </div>
      <div ng-show="format == 'audio'">
        <audio ng-src="{{url}}"></audio>
      </div>
		</div>
	</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn" ng-click="cancelar()">cerrar</button>
</div>
