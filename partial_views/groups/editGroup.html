<div class="modal-header">
  <h3>Editar grupo</h3>
</div>
<div class="modal-body">
    <form name="frm">
        <div class="form-group">
            <label>Nombre grupo</label>
            <input type="text" class="form-control" placeholder="Nombre" id="name" ng-model="grupo.name_group" ng-value="{{grupo.name_group}}">
        </div>
        <div class="form-group">
            <label>Id actividad</label>
            <input type="text" class="form-control" placeholder="Id" id="id_activity" ng-model="grupo.activity_id" ng-value="{{grupo.activity_id}}">
        </div>
    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn" ng-click="cancelar()">cerrar</button>
  <button class="btn btn-primary" ng-click="crearGrupoModal()">aceptar</button>
</div>
